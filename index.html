            padding: 0;

        /* --- Navbar --- */
        nav {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }

            list-style: none;

            padding: 0;
            display: flex;

        nav ul li {

        }
        nav ul li a {

        }
        /* --- Footer --- */

            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* --- محتوى رئيسي --- */
        main {
            padding: 20px;
            margin-bottom: 60px; /* حتى ما يتغطى المحتوى بالفوتر */
